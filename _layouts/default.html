<!DOCTYPE html>
<html lang="{{ site.lang }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="abstract" content="{{ site.description }}" />
		<meta name="copyright" content="{{ site.copyright }} {{ site.author }}" />
		<meta name="keywords" content="{{ site.keywords }}" />
		<meta name="robots" content="all" />
		<meta name="security" content="public" />
		<link rel="schema.dcterms" href="http://purl.org/dc/terms/" />
		<meta name="dcterms.description" content="{{ site.description }}" />
		<meta name="dcterms.language" content="{{ site.lang }}" />
		<meta name="dcterms.rights" content="{{ site.copyright }} {{ site.author }}" />
		<meta name="dcterms.subject" content="{{ site.keywords }}" />
		<meta name="dcterms.title" content="{{ site.author }}" />
		<!--{{ site.description }}-->
			{% seo %}
		<link rel="stylesheet" href="/assets/css/style.css">
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
{% include header.html %}

{{ content }}

{% include footer.html %}

{% if site.google_analytics %}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		  ga('create', '{{ site.google_analytics }}', 'auto');
		  ga('send', 'pageview');
		</script>
{% endif %}
	</body>
</html>
